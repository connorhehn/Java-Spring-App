<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Review Form</h1>
    <form id="reviewForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group col-md-3">
                <label for="rating">Rating</label>
                <input type="number" min="0" max="10" step="0.5" class="form-control" id="rating" name="rating" required>
            </div>
            <div class="form-group col-md-3">
                <label for="comment">Comment</label>
                <input type="text" class="form-control" id="comment" name="comment" required>
            </div>
            <div class="form-group col-md-2">
                <label for="reviewType">Review Type</label>
                <select class="form-control" id="reviewType" name="reviewType" required>
                    <option value="WINE">Wine</option>
                    <option value="BEER">Beer</option>
                    <option value="RESTAURANT">Restaurant</option>
                    <option value="MOVIE">Movie</option>
                    <option value="TV_SHOW">TV Show</option>
                    <option value="BOOK">Book</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="mt-4">Entries</h2>
    <div class="mb-3">
        <label for="reviewTypeFilter">Filter by Review Type:</label>
        <select class="form-control" id="reviewTypeFilter">
            <option value="ALL">All</option>
            <option value="WINE">Wine</option>
            <option value="BEER">Beer</option>
            <option value="RESTAURANT">Restaurant</option>
            <option value="MOVIE">Movie</option>
            <option value="TV_SHOW">TV Show</option>
            <option value="BOOK">Book</option>
        </select>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Review Type</th>
            <th>Rating</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody id="reviewTableBody">
        <!-- Existing entries will be appended here -->
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom JavaScript -->
<script src="js/welcome.js"></script> <!-- Update the path to your custom JavaScript file -->
</body>
</html>
